name: CI for Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make mvnw executable
        run: chmod +x Backend/mvnw
      - name: Build with Maven
        run: |
          cd Backend
          ./mvnw clean install
      - name: Run Tests
        run: |
          cd Backend
          ./mvnw test
